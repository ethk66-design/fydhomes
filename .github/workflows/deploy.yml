name: Build and Deploy to Hostinger

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üß¨ Generate Prisma Client
        run: npx prisma generate

      - name: üèóÔ∏è Build Project
        run: npx next build
        env:
          NEXT_PUBLIC_BASE_URL: https://new.fydhomes.in
          DATABASE_URL: "mysql://build_mock:mock@localhost:3306/build_mock"
          CI: true

      - name: üìù Create Deploy Version File
        run: |
          echo "Deployed: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > public/deploy-version.txt
          echo "Commit: ${{ github.sha }}" >> public/deploy-version.txt
          echo "Branch: ${{ github.ref_name }}" >> public/deploy-version.txt

      - name: üßπ Clean up before deploy
        run: |
          # Remove files/folders that shouldn't be deployed
          rm -rf node_modules
          rm -rf src
          rm -rf scripts
          rm -rf prisma
          rm -rf .git
          rm -rf .next/cache
          rm -rf .next/diagnostics
          rm -f .env .env.local .env.example
          rm -f README.md tsconfig.json tailwind.config.ts postcss.config.js postcss.config.mjs
          rm -f eslint.config.mjs components.json task.md
          rm -f *.sql *.log
          # List what will be deployed
          echo "Files to deploy:"
          find . -type f | head -50

      - name: üìÇ Deploy via LFTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -e "
            set ssl:verify-certificate no;
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set mirror:use-pget-n 5;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
            cd public_html;
            mirror --reverse --delete --verbose --exclude public/uploads/ --parallel=5 ./ ./;
            bye;
          "

      - name: ‚ö†Ô∏è Reminder - Restart Node.js
        run: |
          echo "=============================================="
          echo "‚ö†Ô∏è  IMPORTANT: Deployment Complete!"
          echo "=============================================="
          echo ""
          echo "Files deployed successfully via LFTP."
          echo ""
          echo "If the site doesn't update, manually restart Node.js:"
          echo "  1. Go to Hostinger hPanel ‚Üí Advanced ‚Üí Node.js"
          echo "  2. Click 'Restart' button"
          echo ""
          echo "Verify deployment: https://new.fydhomes.in/deploy-version.txt"
          echo "=============================================="
